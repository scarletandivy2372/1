<!DOCTYPE html>
<html>
<head>
  <title>Wi-Fi Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    #startButton {
      background: #1a73e8;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #player {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <button id="startButton">Click to continue...</button>
  <div id="player"></div>

  <script>
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let player;

    document.getElementById('startButton').addEventListener('click', function () {
      this.style.display = 'none';
      document.getElementById('player').style.display = 'block';

      player = new YT.Player('player', {
        videoId: 'dQw4w9WgXcQ',
        playerVars: {
          autoplay: 1,
          controls: 0,
          rel: 0,
          modestbranding: 1,
          fs: 0,
          playsinline: 1,
          mute: 0 // Now with sound!
        },
        events: {
          onReady: function (event) {
            event.target.playVideo();
          }
        }
      });
    });
  </script>
</body>
</html>
